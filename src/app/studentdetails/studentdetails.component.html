<div class="container">
    <h1>Student form</h1>
    <form #studentsform="ngForm" (ngSubmit)="onSubmit(studentsform)">
      <div class="form-group" [class.has-error]="id.invalid && id.touched" [class.has-success]="id.valid">
        <label for="id">ID: </label>
        <input type="text" class="form-control" id="id" required
        [(ngModel)]="student.id" name="id" pattern="^(\d{12})" #id="ngModel">
        <div *ngIf="(id.errors?.pattern || id.errors?.required) && id.touched" style="color:red">
          Enrollment id not valid!!
        </div>
        
      </div>
  
      <div class="form-group" [class.has-error]="firstName.invalid && firstName.touched" [class.has-success]="firstName.valid">
        <label for="firstName">Name: </label>
        <input type="text" class="form-control" id="firstName" required
        [(ngModel)]="student.firstName" name="firstName" pattern="^[a-zA-Z]{1,60}$" #firstName="ngModel">
        <div *ngIf="(firstName.errors?.pattern || firstName.errors?.required) && firstName.touched" style="color:red">
            firstName is not Valid!!
        </div>
    </div>

    <div class="form-group" [class.has-error]="lastName.invalid && lastName.touched" [class.has-success]="lastName.valid">
        <label for="lastName">lastName: </label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="student.lastName" name="lastName" pattern="^[a-zA-Z]{1,60}$" #lastName="ngModel">
        <div *ngIf="(lastName.errors?.pattern || lastName.errors?.required) && lastName.touched" style="color:red">
            lastName is not Valid!!
        </div>
    </div>
   
      <div class="form-group" [class.has-error]="dept.invalid && dept.touched" [class.has-success]="dept.valid">
        <label for="dept">Department: </label>
        <input type="text" class="form-control" id="dept" required
        [(ngModel)]="student.dept" name="dept" #dept="ngModel" pattern="^[A-Z]{2}$">
        <div *ngIf="(dept.errors?.pattern || dept.errors?.required) && dept.touched" style="color:red">
          Invalid Department!!
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" id="submitbtn" class="btn btn-success" [disabled]="studentsform.invalid">Submit</button>
      </div>
    </form>
    <div>{{studentsform.value | json}}</div>
    
  </div>

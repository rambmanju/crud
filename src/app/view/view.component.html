<h2>All Students</h2>
<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Department</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let student of studentsmany">
    <td>{{student.id}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.dept}}</td>
    <td>
      <button class="btn-dark btn" (click)="deleteStudents(student)">Delete</button>
    </td>
    <td>
      <button class="btn btn-dark" (click)="updateStudents(student)">Edit</button>
    </td>
  </tr>
</table>
<div *ngIf="thisStudent">
  <form #updateForm="ngForm" (ngSubmit)="updStudents(updateForm)">

    <div class="form-group">
      <label for="ID">ID: </label>
      <input type="text" class="form-control" id="ID" required
      [(ngModel)]="thisStudent.id" name="ID ">
    </div>
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" class="form-control" id="firstName" required
        [(ngModel)]="thisStudent.firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="thisStudent.lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label for="dept">Department: </label>
        <input type="text" class="form-control" id="dept" required
        [(ngModel)]="thisStudent.dept" name="dept">
      </div>
  
      <div>
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    
  </form>
</div>

<h2>All Students</h2>
<table class="table table-striped table-bordered">
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Department</th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let stud of students">
    <td>{{stud.id}}</td>
    <td>{{stud.firstName}}</td>
    <td>{{stud.lastName}}</td>
    <td>{{stud.dept}}</td>
    <td>
      <button class="btn-dark btn" (click)="deleteStudent(stud)">Delete</button>
    </td>
    <td>
      <button class="btn btn-dark" (click)="updateStudent(stud)">Edit</button>
    </td>
  </tr>
</table>
<div *ngIf="thisStud">
  <form #updateForm="ngForm" (ngSubmit)="updStudent(updateForm)">

    <div class="form-group">
      <label for="ID">ID: </label>
      <input type="number" class="form-control" id="ID" required
      [(ngModel)]="thisStud.id" name="ID ">
    </div>
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" class="form-control" id="firstName" required
        [(ngModel)]="thisStud.firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" class="form-control" id="lastName" required
        [(ngModel)]="thisStud.lastName" name="lastName">
      </div>
  
      <div class="form-group">
        <label for="dept">Department: </label>
        <input type="text" class="form-control" id="dept" required
        [(ngModel)]="thisStud.dept" name="dept">
      </div>
  
      <div>
        <button type="submit" class="btn btn-success" >Submit</button>
      </div>
    
  </form>
</div>
